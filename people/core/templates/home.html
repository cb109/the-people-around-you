{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The People Around You</title>
</head>
<style>
  body {
    width: 100%;
    height: 100%;
    font-family: "Open Sans", sans-serif;
    padding: 0;
    margin: 0;
  }

  #canvas {
    width: 100vw;
    height: 100vh;
  }

  #main-context-menu {
    position: fixed;
    top: 0;
    left: 0;
    z-index: 10000;
    width: 200px;
    display: none;
    border: 1px solid rgba(0, 0, 0, 0.16);
    /* border-top: 1px solid rgba(0, 0, 0, 0.16); */
    /* border-bottom: 1px solid rgba(0, 0, 0, 0.16); */
  }
  #main-context-menu.visible {
    display: block;
  }

  #main-context-menu .item {
    background: white;
    padding: 8px 10px;
    font-size: 15px;
    cursor: pointer;
  }
  #main-context-menu .item:hover {
    background: rgb(240, 240, 240);
  }
</style>
<body>
  <canvas id="canvas"></canvas>

  <div id="main-context-menu">
    <div class="item">Create new Person</div>
  </div>

  <script src="{% static "core/fabric.5.2.1.min.js" %}"></script>
  <script src="{% static "core/fabricjs-object-fit.beta5.umd.js" %}"></script>
  <script src="{% static "core/app.js" %}"></script>
  <script>
    // Setup custom context menu.
    const body = document.querySelector("body");
    const contextMenu = document.getElementById("main-context-menu");
    const contextMenuItems = document.querySelectorAll("#main-context-menu .item");

    body.addEventListener("contextmenu", function (event) {
      event.preventDefault();
      const { clientX: mouseX, clientY: mouseY } = event;
      contextMenu.style.top = mouseY + "px";
      contextMenu.style.left = mouseX + "px";
      contextMenu.classList.add("visible");
    });
    body.addEventListener("click", function (event) {
      if (event.target.offsetParent != contextMenu) {
        contextMenu.classList.remove("visible");
      }
    });
    for (const contextMenuItem of contextMenuItems) {
      contextMenuItem.addEventListener("click", function (event) {
        contextMenu.classList.remove("visible");
      });
    }

    // Add initial people.
    {% for person in persons %}
      addPerson(
        {{ person.id }},
        "{{ person.first_name }}",
        "{{ person.last_name }}",
        "{{ person.avatar_url }}",
        {{ person.x }},
        {{ person.y }},
        {{ person.angle }},
        {{ person.scale }}
      )
    {% endfor %}
  </script>
</body>
</html>
